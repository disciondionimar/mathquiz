<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>



	<div>
		
		<div id="gameScreen">

		<div id="startGame">
			<div id="warning">
				<p>Warning!</p>
				<p>Ang larong ito ay para matatapang lamang!</p>
				<p>Kung matapang ka, Start the Game!</p>
			</div>
		<div class="start">Math Quiz Game</div>
		<button class="start" id="startBtn">Start Quiz</button>

		</div>
		<div id="mainGame">
			<h1>Math Quiz Game</h1>
			
		<h2>SCORE:</h2>
		<p id="score">0</p>

		<h2>Solve this Equation</h2>
		<div id="equation"></div>

		<div id=answer>
			<h2>Your Answer</h2>
			<input type="text" id="mathAnswer">
			<!-- <button class="btn" id="submitBtn">Submit</button> -->
		</div>

		</div>
		
		<img id="passImg" src="https://media0.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif?cid=790b76115d3d1ba26f76536c59e6e803&rid=giphy.gif">


		<img id="failImg" src="https://media.giphy.com/media/loozMQ9jKFvoY/giphy.gif">
		

	</div>


	</div>



	<script src="assets/js/script.js"></script>

</body>
</html>
